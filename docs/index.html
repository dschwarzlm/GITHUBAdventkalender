<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventskalender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .calendar button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            background-color: #fff;
            border: 2px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .calendar button:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
<h1>Adventskalender</h1>
<div class="calendar">
    <!-- Ersetzen Sie diese Buttons mit entsprechenden JavaFX-Komponenten -->
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>10</button>
    <button>11</button>
    <button>12</button>
    <button>13</button>
    <button>14</button>
    <button>15</button>
    <button>16</button>
    <button>17</button>
    <button>18</button>
    <button>19</button>
    <button>20</button>
    <button>21</button>
    <button>22</button>
    <button>23</button>
    <button>24</button>
</div>
</body>
</html>
